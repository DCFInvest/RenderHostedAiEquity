<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Advisor</title>
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
body { margin:0; padding:0; background:#f9fafb; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
@keyframes fadeIn { from {opacity:0; transform:translateY(4px);} to {opacity:1; transform:translateY(0);} }
.message-fade { animation: fadeIn 0.3s ease-out; }
@keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.4;} }
.dot-pulse { animation: pulse 1.4s ease-in-out infinite; }
.dot-pulse:nth-child(2) { animation-delay:0.2s; }
.dot-pulse:nth-child(3) { animation-delay:0.4s; }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

const Send = () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>;
const User = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>;

const StockAdvisor = () => {
  const [messages,setMessages]=useState([]);
  const [input,setInput]=useState('');
  const [loading,setLoading]=useState(false);
  const endRef = useRef(null);

  useEffect(()=>{endRef.current?.scrollIntoView({behavior:'smooth'});},[messages]);

  const handleSend = async ()=>{
    if(!input.trim()||loading) return;
    const userMsg={role:'user', content:{type:'text', text:input}};
    setMessages(prev=>[...prev,userMsg]);
    setInput(''); setLoading(true);

    try{
      const res = await fetch('/api/query',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({query:input})
      });
      const data = await res.json();
      const stocks = data.stocks || [];
      const assistantMsg = {
        role:'assistant',
        content: stocks.length>0 
          ? {type:'stocks', data:stocks}
          : {type:'text', text:'No matching stocks found.'}
      };
      setMessages(prev=>[...prev, assistantMsg]);
    } catch(err){
      console.error(err);
      setMessages(prev=>[...prev,{role:'assistant', content:{type:'text', text:'Error fetching stock data.'}}]);
    } finally{ setLoading(false); }
  };

  const StockCard = ({stock})=>{
    const upsideColor = stock.upside>0.2?'text-green-600':stock.upside>0?'text-green-500':'text-red-500';
    return (
      <div className="bg-white border p-4 rounded-lg hover:shadow-md">
        <div className="flex justify-between mb-2">
          <div>
            <span className="font-bold text-gray-900">{stock.ticker||'N/A'}</span> 
            <span className="ml-2 text-xs px-2 py-0.5 bg-gray-100 rounded">{stock.sector||'Unknown'}</span>
            <p className="text-xs text-gray-500">{stock.company||''}</p>
          </div>
          <span className="text-xs px-2 py-1 rounded bg-blue-100 text-blue-700">{stock.recommendation||'N/A'}</span>
        </div>
        <div className="grid grid-cols-4 gap-2 text-sm">
          <div><p className="text-xs text-gray-500">Price</p><p className="font-semibold">${stock.price?.toFixed(2)||'0.00'}</p></div>
          <div><p className="text-xs text-gray-500">DCF</p><p className="font-semibold text-blue-600">${stock.dcf?.toFixed(2)||'0.00'}</p></div>
          <div><p className="text-xs text-gray-500">Upside</p><p className={`font-semibold ${upsideColor}`}>{((stock.upside||0)*100).toFixed(1)}%</p></div>
          <div><p className="text-xs text-gray-500">P/DCF</p><p className="font-semibold text-purple-600">{stock.price_vs_dcf?.toFixed(2)||'0.00'}x</p></div>
        </div>
      </div>
    );
  };

  return (
    <div className="flex flex-col h-screen">
      <div className="flex-1 overflow-y-auto p-4">
        {messages.map((m,i)=>(
          <div key={i} className="message-fade mb-4 flex gap-3 items-start">
            <div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
              {m.role==='user'?<User/>:<div className="w-full h-full rounded-full bg-black text-white flex items-center justify-center text-xs font-bold">AI</div>}
            </div>
            <div className="flex-1 min-w-0">
              {m.content.type==='text'?<div className="text-gray-900 text-sm">{m.content.text}</div>:
                <div>
                  <p className="text-sm text-gray-600 mb-2">Found {m.content.data.length} stocks:</p>
                  <div className="space-y-3">{m.content.data.map((s,j)=><StockCard key={j} stock={s}/>)}</div>
                </div>
              }
            </div>
          </div>
        ))}
        {loading && <div className="flex gap-3 items-start message-fade">
          <div className="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold">AI</div>
          <div className="flex-1"><div className="flex gap-1"><div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div><div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div><div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div></div></div>
        </div>}
        <div ref={endRef}></div>
      </div>
      <div className="bg-white border-t p-4 flex gap-2">
        <textarea value={input} onChange={e=>setInput(e.target.value)} 
          onKeyDown={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend();}}}
          placeholder="Ask about stocks..." className="flex-1 p-2 border rounded outline-none" disabled={loading}></textarea>
        <button onClick={handleSend} disabled={!input.trim()||loading} className="p-2 bg-black text-white rounded-full hover:bg-gray-800"><Send/></button>
      </div>
    </div>
  );
};

ReactDOM.render(<StockAdvisor/>, document.getElementById('root'));
</script>
</body>
</html>
