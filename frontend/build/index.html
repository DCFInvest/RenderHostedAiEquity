<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-fade { animation: fadeIn 0.3s ease-out; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .dot-pulse { animation: pulse 1.4s ease-in-out infinite; }
        .dot-pulse:nth-child(2) { animation-delay: 0.2s; }
        .dot-pulse:nth-child(3) { animation-delay: 0.4s; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icons
        const Send = () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>;
        const Menu = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16"/></svg>;
        const Plus = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>;
        const Search = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>;
        const Workspace = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>;
        const Settings = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>;
        const User = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>;
        const ChevronDown = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7"/></svg>;

        const StockAdvisor = () => {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);
            const textareaRef = useRef(null);

            const [conversations, setConversations] = useState([
                { id: 1, title: 'New Chat', date: 'Today' },
                { id: 2, title: 'Upcycle Kids Art', date: 'Today', icon: 'ðŸŽ¨' }
            ]);
            const [activeConvo, setActiveConvo] = useState(null);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = '24px';
                    textareaRef.current.style.height = Math.min(textareaRef.current.scrollHeight, 120) + 'px';
                }
            }, [input]);

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;

                const userMessage = { role: 'user', content: { type: 'text', text: input } };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: input })
                    });
                    const data = await response.json();
                    const assistantMessage = {
                        role: 'assistant',
                        content: data.stocks && data.stocks.length > 0
                            ? { type: 'stocks', data: data.stocks }
                            : { type: 'text', text: "No matching stocks found." }
                    };
                    setMessages(prev => [...prev, assistantMessage]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: { type: 'text', text: "Error querying backend." } }]);
                }

                setIsLoading(false);
            };

            const StockCard = ({ stock }) => {
                const upsideColor = stock.upside > 0.2 ? 'text-green-600' : stock.upside > 0 ? 'text-green-500' : 'text-red-500';
                const recColor = stock.recommendation.includes('Strong Buy') ? 'bg-green-100 text-green-700' :
                                 stock.recommendation.includes('Buy') ? 'bg-blue-100 text-blue-700' :
                                 stock.recommendation.includes('Hold') ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700';

                return (
                    <div className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div className="flex justify-between items-start mb-3">
                            <div className="flex-1">
                                <div className="flex items-center gap-2 mb-1">
                                    <span className="text-lg font-bold text-gray-900">{stock.ticker}</span>
                                    <span className="text-xs px-2 py-0.5 bg-gray-100 text-gray-600 rounded">{stock.sector}</span>
                                </div>
                                <p className="text-xs text-gray-500">{stock.company}</p>
                            </div>
                            <span className={`text-xs px-2.5 py-1 rounded-md font-medium ${recColor}`}>{stock.recommendation}</span>
                        </div>
                        <div className="grid grid-cols-4 gap-3 text-sm">
                            <div><p className="text-xs text-gray-500 mb-1">Price</p><p className="font-semibold text-gray-900">${stock.price.toFixed(2)}</p></div>
                            <div><p className="text-xs text-gray-500 mb-1">DCF</p><p className="font-semibold text-blue-600">${stock.dcf.toFixed(2)}</p></div>
                            <div><p className="text-xs text-gray-500 mb-1">Upside</p><p className={`font-semibold ${upsideColor}`}>{(stock.upside*100).toFixed(1)}%</p></div>
                            <div><p className="text-xs text-gray-500 mb-1">P/DCF</p><p className="font-semibold text-purple-600">{stock.price_vs_dcf.toFixed(2)}x</p></div>
                        </div>
                    </div>
                );
            };

            const suggestedPrompts = [
                { title: "Tell me a fun fact", subtitle: "about the Roman Empire" },
                { title: "Give me ideas", subtitle: "for what to do with my kids' art" },
                { title: "Help me study", subtitle: "vocabulary for a college entrance exam" }
            ];

            return (
                <div className="flex h-screen bg-gray-50">
                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 bg-white border-r border-gray-200 z-50 transform transition-transform duration-300
                        ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 md:w-80 w-64 flex flex-col`}>
                        {/* Header */}
                        <div className="p-3 border-b border-gray-200 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-6 h-6 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold">OI</div>
                                <span className="font-medium text-gray-700 text-sm">New Chat</span>
                            </div>
                            <button className="md:hidden p-1.5 hover:bg-gray-100 rounded" onClick={() => setSidebarOpen(false)}>Ã—</button>
                        </div>

                        {/* Workspace / Search */}
                        <div className="px-3 py-2 flex flex-col gap-2">
                            <button className="flex items-center gap-2 text-gray-700 hover:text-gray-900 font-medium text-sm">
                                <Workspace />
                                <span>Workspace</span>
                            </button>
                            <div className="flex items-center gap-2 text-gray-500 hover:text-gray-600 rounded text-sm border border-gray-200 px-2 py-1">
                                <Search />
                                <input type="text" placeholder="Search" className="flex-1 outline-none bg-transparent text-sm"/>
                                <Plus />
                            </div>
                        </div>

                        {/* Conversations list */}
                        <div className="flex-1 overflow-y-auto p-2">
                            <div className="text-xs text-gray-400 px-3 py-2">All chats</div>
                            {conversations.map(convo => (
                                <button key={convo.id} onClick={() => setActiveConvo(convo.id)} 
                                    className={`w-full text-left px-3 py-2 rounded text-sm transition-colors mb-0.5 ${activeConvo===convo.id?'bg-gray-100':'hover:bg-gray-50'}`}>
                                    <div className="flex items-center gap-2">
                                        {convo.icon && <span>{convo.icon}</span>}
                                        <span className="text-gray-700 truncate">{convo.title}</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                    {sidebarOpen && <div className="fixed inset-0 bg-black opacity-25 z-40 md:hidden" onClick={()=>setSidebarOpen(false)}></div>}

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col min-w-0">
                        {/* Header */}
                        <div className="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-4">
                            <div className="flex items-center gap-3">
                                {!sidebarOpen && <button onClick={()=>setSidebarOpen(true)} className="p-2 hover:bg-gray-100 rounded"><Menu/></button>}
                                <div className="flex items-center gap-2">
                                    <div className="w-6 h-6 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold">OI</div>
                                    <button className="flex items-center gap-2 text-gray-700 font-medium text-sm">
                                        <span>Arena Model</span>
                                        <ChevronDown />
                                    </button>
                                </div>
                                <button className="text-xs text-gray-400 hover:text-gray-600">Set as default</button>
                            </div>
                            <div className="flex items-center gap-2">
                                <button className="p-2 hover:bg-gray-100 rounded"><Settings/></button>
                                <button className="w-9 h-9 rounded-full bg-gray-200 flex items-center justify-center"><User/></button>
                            </div>
                        </div>

                        {/* Messages */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-6">
                            {messages.length===0 ? (
                                <div className="flex flex-col items-center justify-center h-full px-4">
                                    <div className="text-center mb-8">
                                        <div className="flex items-center justify-center gap-2 mb-2">
                                            <div className="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-sm font-bold">OI</div>
                                            <h1 className="text-3xl font-normal text-gray-900">Arena Model</h1>
                                        </div>
                                        <p className="text-sm text-gray-500">Submit your questions to AI chatbots.</p>
                                    </div>
                                    <div className="space-y-2 w-full max-w-2xl">
                                        {suggestedPrompts.map((prompt,i)=>(
                                            <button key={i} onClick={()=>setInput(prompt.title)} className="w-full text-left p-3 bg-white border border-gray-200 rounded-lg hover:border-gray-300 hover:shadow-sm transition-all">
                                                <div className="font-medium text-gray-900 text-sm">{prompt.title}</div>
                                                <div className="text-xs text-gray-500">{prompt.subtitle}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ) : messages.map((msg,idx)=>(
                                <div key={idx} className="message-fade flex gap-3 items-start">
                                    <div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                                        {msg.role==='user'?<User/>:<div className="w-full h-full rounded-full bg-black text-white flex items-center justify-center text-xs font-bold">OI</div>}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        {msg.content.type==='text'?(
                                            <div className="text-gray-900 text-sm leading-relaxed whitespace-pre-wrap">{msg.content.text}</div>
                                        ):(
                                            <div>
                                                <p className="text-sm text-gray-600 mb-4">Found {msg.content.data.length} matching stocks:</p>
                                                <div className="space-y-3">{msg.content.data.map((stock,i)=><StockCard key={i} stock={stock}/>)}</div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex gap-3 items-start message-fade">
                                    <div className="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold flex-shrink-0">OI</div>
                                    <div className="flex-1">
                                        <div className="flex gap-1">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef}/>
                        </div>

                        {/* Input */}
                        <div className="bg-white border-t border-gray-200">
                            <div className="max-w-3xl mx
