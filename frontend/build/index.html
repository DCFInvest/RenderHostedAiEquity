<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Advisor</title>
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
    body { margin:0; padding:0; background:#f9fafb; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(4px);} to{opacity:1;transform:translateY(0);} }
    .message-fade { animation: fadeIn 0.3s ease-out; }
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.4;} }
    .dot-pulse { animation: pulse 1.4s ease-in-out infinite; }
    .dot-pulse:nth-child(2) { animation-delay: 0.2s; }
    .dot-pulse:nth-child(3) { animation-delay: 0.4s; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect } = React;

const SendIcon = () => (
    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
    </svg>
);

const UserIcon = () => (
    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
    </svg>
);

const StockCard = ({ stock }) => {
    const upsideColor = stock.upside > 0.2 ? 'text-green-600' : stock.upside > 0 ? 'text-green-500' : 'text-red-500';
    const recColor = stock.recommendation.includes('Strong Buy') ? 'bg-green-100 text-green-700' : 
                     stock.recommendation.includes('Buy') ? 'bg-blue-100 text-blue-700' :
                     stock.recommendation.includes('Hold') ? 'bg-yellow-100 text-yellow-700' : 
                     'bg-red-100 text-red-700';
    return (
        <div className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
            <div className="flex justify-between items-start mb-3">
                <div className="flex-1">
                    <div className="flex items-center gap-2 mb-1">
                        <span className="text-lg font-bold text-gray-900">{stock.ticker}</span>
                        <span className="text-xs px-2 py-0.5 bg-gray-100 text-gray-600 rounded">{stock.sector}</span>
                    </div>
                    <p className="text-xs text-gray-500">{stock.company}</p>
                </div>
                <span className={`text-xs px-2.5 py-1 rounded-md font-medium ${recColor}`}>
                    {stock.recommendation}
                </span>
            </div>
            <div className="grid grid-cols-4 gap-3 text-sm">
                <div>
                    <p className="text-xs text-gray-500 mb-1">Price</p>
                    <p className="font-semibold text-gray-900">${stock.price.toFixed(2)}</p>
                </div>
                <div>
                    <p className="text-xs text-gray-500 mb-1">DCF Value</p>
                    <p className="font-semibold text-blue-600">${stock.dcf.toFixed(2)}</p>
                </div>
                <div>
                    <p className="text-xs text-gray-500 mb-1">Upside</p>
                    <p className={`font-semibold ${upsideColor}`}>{(stock.upside*100).toFixed(1)}%</p>
                </div>
                <div>
                    <p className="text-xs text-gray-500 mb-1">P/DCF</p>
                    <p className="font-semibold text-purple-600">{stock.price_vs_dcf.toFixed(2)}x</p>
                </div>
            </div>
        </div>
    );
};

const Sidebar = ({ open, toggle }) => (
    <div className={`fixed inset-y-0 left-0 w-64 bg-white shadow-md z-50 transform ${open ? 'translate-x-0' : '-translate-x-full'} transition-transform duration-300 md:translate-x-0 md:static md:shadow-none`}>
        <div className="flex justify-between items-center p-4 border-b border-gray-200 md:hidden">
            <span className="font-bold text-lg">Filters</span>
            <button onClick={toggle} className="text-gray-600">Close</button>
        </div>
        <div className="p-4 space-y-4">
            <h2 className="font-bold text-gray-800 text-lg">Filters</h2>
            <ul className="space-y-2 text-sm text-gray-600">
                <li>Tech</li>
                <li>Health</li>
                <li>Finance</li>
                <li>Energy</li>
                <li>Large Cap</li>
                <li>Small Cap</li>
                <li>Undervalued</li>
                <li>High Upside</li>
            </ul>
        </div>
    </div>
);

const StockAdvisor = () => {
    const [messages, setMessages] = useState([]);
    const [input, setInput] = useState('');
    const [isLoading, setIsLoading] = useState(false);
    const [sidebarOpen, setSidebarOpen] = useState(false);
    const messagesEndRef = useRef(null);
    const textareaRef = useRef(null);

    useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
    }, [messages]);

    useEffect(() => {
        if (textareaRef.current) {
            textareaRef.current.style.height = '24px';
            textareaRef.current.style.height = Math.min(textareaRef.current.scrollHeight, 120)+'px';
        }
    }, [input]);

    const toggleSidebar = () => setSidebarOpen(prev => !prev);

    const handleSend = async () => {
        if (!input.trim() || isLoading) return;

        const userMessage = { role:'user', content:{type:'text', text:input} };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setIsLoading(true);

        try {
            const res = await fetch('/api/query', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ query: input })
            });
            const data = await res.json();
            const stocks = data.stocks || [];

            const assistantMessage = {
                role:'assistant',
                content: stocks.length>0 ? {type:'stocks', data:stocks} 
                                        : {type:'text', text:"I couldn't find stocks matching those criteria. Try adjusting your search."}
            };
            setMessages(prev => [...prev, assistantMessage]);
        } catch(err) {
            console.error(err);
            setMessages(prev => [...prev, {role:'assistant', content:{type:'text', text:"Error querying backend"}}]);
        }

        setIsLoading(false);
    };

    return (
        <div className="flex h-screen">
            <Sidebar open={sidebarOpen} toggle={toggleSidebar} />

            <div className="flex-1 flex flex-col md:ml-64">
                <div className="flex items-center p-4 bg-white border-b border-gray-200 md:hidden">
                    <button onClick={toggleSidebar} className="text-gray-600 font-bold">Filters</button>
                </div>

                <div className="flex-1 overflow-y-auto p-4 space-y-4">
                    {messages.map((msg,i) => (
                        <div key={i} className="message-fade flex gap-3 items-start">
                            <div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                                {msg.role==='user'?<UserIcon/>:<div className="w-full h-full rounded-full bg-black text-white flex items-center justify-center text-xs font-bold">AI</div>}
                            </div>
                            <div className="flex-1 min-w-0">
                                {msg.content.type==='text' ? (
                                    <div className="text-gray-900 text-sm">{msg.content.text}</div>
                                ) : (
                                    <div>
                                        <p className="text-sm text-gray-600 mb-4">Found {msg.content.data.length} matching stocks:</p>
                                        <div className="space-y-3">{msg.content.data.map((s,i)=><StockCard key={i} stock={s}/>)}</div>
                                    </div>
                                )}
                            </div>
                        </div>
                    ))}
                    <div ref={messagesEndRef} />
                    {isLoading && (
                        <div className="flex gap-3 items-start message-fade">
                            <div className="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold flex-shrink-0">AI</div>
                            <div className="flex-1">
                                <div className="flex gap-1">
                                    <div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div>
                                    <div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div>
                                    <div className="w-2 h-2 bg-gray-400 rounded-full dot-pulse"></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>

                <div className="p-4 bg-white border-t border-gray-200">
                    <div className="flex items-end gap-2 bg-white border border-gray-300 rounded-xl px-4 py-2 focus-within:border-gray-400">
                        <textarea
                            ref={textareaRef}
                            value={input}
                            onChange={e=>setInput(e.target.value)}
                            onKeyDown={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSend();}}}
                            placeholder="Ask about stocks..."
                            className="flex-1 outline-none resize-none text-gray-900 text-sm"
                            style={{minHeight:'24px', maxHeight:'120px'}}
                            disabled={isLoading}
                        />
                        <button onClick={handleSend} disabled={!input.trim()||isLoading} className="p-2 bg-black hover:bg-gray-800 disabled:bg-gray-300 text-white rounded-full">
                            <SendIcon/>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    );
};

ReactDOM.render(<StockAdvisor/>, document.getElementById('root'));
</script>
</body>
</html>
